<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ImagSlider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <Div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                    <img src="assets/images/slide1.jpg" alt="slider1">
                </div>
                <div class="slide">
                    <img src="assets/images/slide2.jpg" alt="slider2">
                </div>
                <div class="slide">
                    <img src="assets/images/slide3.jpg" alt="slider3">
                </div>
                <div class="slide">
                    <img src="assets/images/slide4.jpg" alt="slider4">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="navigation-manual">
               <lable for="radio1" class="manual-btn"></lable> 
               <lable for="radio2" class="manual-btn"></lable> 
               <lable for="radio3" class="manual-btn"></lable> 
               <lable for="radio4" class="manual-btn"></lable> 
            </div>
       </Div>
       <script src="js/script.js"></script>
    </body>
</html>
